<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WSS PM</title>
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<nav class="navbar navbar-expand-lg">
    <div class="container bg-light">
        <a href="#" class="navbar-brand">
            <img src="{% static 'images/logo.png' %}" alt="Logo" width="100" height="100">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            MENU
        </button>

        <div class="collapse navbar-collapse" id="navmenu">

            {% if profile %}
                <ul class="navbar-nav ms-auto">
                    <li class="navbar-item">
                        <button class="btn btn-outline-primary btn-lg" type="submit">Create Project</button>
                    </li>
                    <li class="navbar-item">
                        <button class="btn btn-outline-primary btn-lg ms-2" type="submit">My Projects</button>
                    </li>
                    <li class="navbar-item">

                        <button class="btn btn-outline-primary btn-lg ms-2" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                            Profile
                        </button>

                    </li>
                    <li class="navbar-item">
                        <div class="dropdown">
                            <button class="btn btn-outline-primary btn-lg ms-2" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                About Us
                            </button>
                            <ul class="dropdown-menu dropdown-menu-outline-primary">
                                <li><a class="dropdown-item" href="#">Objective</a></li>
                                <li><a class="dropdown-item" href="#">Contact us</a></li>
                                <li><a class="dropdown-item" href="#">Reviews</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="navbar-item">
                        <button class="btn btn-danger btn-lg ms-2" type="submit">Log Out</button>
                    </li>
                </ul>

            {% else %}
                <ul class="navbar-nav ms-auto">
                    <li class="navbar-item">
                        <button class="btn btn-danger btn-lg" type="submit">Sign In</button>
                    </li>
                    <li class="navbar-item">
                        <button class="btn btn-outline-primary btn-lg ms-2" type="submit">Log In</button>
                    </li>
                    <li class="navbar-item">
                        <div class="dropdown">
                            <button class="btn btn-outline-primary btn-lg ms-2" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                About Us
                            </button>
                            <ul class="dropdown-menu dropdown-menu-outline-primary">
                                <li><a class="dropdown-item" href="#">Objective</a></li>
                                <li><a class="dropdown-item" href="#">Contact us</a></li>
                                <li><a class="dropdown-item" href="#">Reviews</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            {% endif %}
        </div>
    </div>

</nav>
<div class="title-container">
    <h2>Water Supply and Sewerage Project Manager</h2>
</div>

{% block main_content %}
{% endblock %}

<footer>
    <p>&copy;STZh Team 2024. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>
</html>
