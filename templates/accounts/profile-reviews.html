    <div class="title-container">
      <h2>Water Supply and Sewerage Project Manager</h2>
    </div>

    <div class="container-form">
      <h4>Leave a Review</h4>
          <form id="contactForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="message" class="form-label">Review</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
              <div class="invalid-feedback">
                Please enter your review.
              </div>
            </div>
            <div class="form-group">
              <label for="rating">Rating:  </label>
              <div class="btn-group ms-auto" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">
                  <span class="star" data-rating="1">&#9733;</span>
                </label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">
                  <span class="star" data-rating="2">&#9733;&#9733;</span>
                </label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">
                  <span class="star" data-rating="3">&#9733;&#9733;&#9733;</span>
                </label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio4">
                  <span class="star" data-rating="4">&#9733;&#9733;&#9733;&#9733;</span>
                </label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio5">
                  <span class="star" data-rating="5">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
                </label>
              </div>
              <input type="hidden" name="rating" id="rating-value">
            </div>
            <p></p>
            <button type="submit" class="btn btn-primary d-block mx-auto">Submit Review</button>
          </form>
    </div>
