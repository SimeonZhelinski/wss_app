{% extends 'base.html' %}
{% load static %}
{% block main_content %}

<div class="container-form">
    <h4>Edit Profile</h4>
    <form action="{% url 'profile_edit' pk=object.pk %}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            {{ form.as_p }}
            
        </div>

        <button type="submit" class="btn btn-primary d-block mx-auto">Edit</button>
        {% csrf_token %}
    </form>
</div>

{% endblock %}
